
<div *ngIf="asset">
    <h2><span>Asset</span> {{asset.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{asset.name}}</span>
        </dd>
        <dt><span>Nameshort</span></dt>
        <dd>
            <span>{{asset.nameshort}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{asset.description}}</span>
        </dd>
        <dt><span>Lastmodifedby</span></dt>
        <dd>
            <span>{{asset.lastmodifedby}}</span>
        </dd>
        <dt><span>Domain</span></dt>
        <dd>
            <span>{{asset.domain}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{asset.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'asset/'+ asset.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
